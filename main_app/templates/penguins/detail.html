{% extends 'base.html' %}
{% block content %}

<h1>Penguin Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ penguin.name }}</span>
    <p>Breed: {{ penguin.breed }}</p>
    <p>Description: {{ penguin.description }}</p>
    {% if penguin.age > 0 %}
      <p>Age: {{ penguin.age }}</p>
    {% else %}
      <p>Age: Penguin</p>
    {% endif %}
  </div>
  <div class="card-action">
    <a href="{% url 'penguins_update' penguin.id %}">Edit</a>
    <a href="{% url 'penguins_delete' penguin.id %}">Delete</a>
  </div>
</div>

{% endblock %}
